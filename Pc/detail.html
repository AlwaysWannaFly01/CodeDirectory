    //nav填充
    var nav_tabs = '';

    $.each( list, function( k, v ){

        //tab填充
        var tab_content = '';

        nav_tabs += '<a class="nav-item nav-link li_item '+ v.nav_active +'" data-toggle="tab" href="'+ v.href +'" aria-selected="true">'+ v.name +'</a>';

        tab_content += '<div class="tab-pane fade '+ v.product_active +'" id="'+ v.id +'">';
        tab_content += '<h3>'+ v.name +'</h3>';

        var ul_pills = '';
        var table_pills = '';

        //数据长度
        var len = Object.keys( v.data ).length;

        $.each( v.data, function ( i, j ){

            var pill_li = '<li class="nav-item">' +
                                '<a class="nav-link food_item" data-toggle="pill" href="'+ j.href +'" aria-selected="false">' +
                                    '<div class="piece_item">' +
                                        '<div class="border_item"><img src="'+ j.img +'"></div><span>'+ j.name +'</span>' +
                                    '</div>' +
                                '</a>' +
                            '</li>';

            var pill_div = '<div class="table_item tab-pane fade" id="'+ j.id +'">' +
                                '<h4>'+ j.name +'</h4>' +
                                '<section>11111</section>' +
                            '</div>';

            if( i % 4 == 0 ){

                //初始化
                ul_pills = '';
                table_pills = '';

                //每一排起始
                ul_pills += '<ul class="nav nav-pills picture_piece a1">' + pill_li;

                table_pills += '<div class="tab-content table_container">' + pill_div;

            }else if( i % 4 == 3 ){

                ul_pills += pill_li;

                table_pills += pill_div;

                //每一排结束
                ul_pills += '</ul>';
                table_pills += '</div>';

                tab_content += ul_pills;
                tab_content += table_pills;

            }else{

                ul_pills += pill_li;

                table_pills += pill_div;
            }

            if( i % 4 != 3 && i == len - 1 ){
                //每一排结束
                ul_pills += '</ul>';
                table_pills += '</div>';

                tab_content += ul_pills;
                tab_content += table_pills;
            }

        });

        tab_content += '</div>';

        $('.tab_product_container').append( tab_content );

    });

    $('.nav-tabs').html( nav_tabs );

    //------数据填充end------//

    $('.food_item').on('click', function () {
        init();
    });

    $('.li_item').on('click', function () {
        init();
    });

    //初始化
    function init() {
        $('.food_item').removeClass('active');
        $('.table_item').removeClass('show');
        $('.table_item').removeClass('active');
    }
