<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/nprogress/style.css">
    <link rel="stylesheet" href="./css/nprogress/nprogress.css">
    <style>
        img.aaa {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./lib/nprogress.js"></script>
</head>

<body style='display: none'>
    <header class='page-header'>
        <span class='nprogress-logo fade out'></span>
        <h1>NProgress<i>.js</i></h1>
        <p class='fade out brief big'>A nanoscopic progress bar. Featuring realistic
            trickle animations to convince your users that something is happening!</p>
    </header>
    <img src="./images/loading-bg-2.png" class="aaa">

    <script>
        NProgress.configure({
            showSpinner: false, // 不显示转动的小圆圈
            parent: 'body'
        });

        $(function () {
            $('body').show();
            $('.aaa').css({
                'display': 'block'
            })
            NProgress.start();
            setTimeout(function () {
                NProgress.done();
                $('.aaa').css({
                    'display': 'none'
                })
                $('.fade').removeClass('out');
            }, 1800);
        })
    </script>

</body>

</html>
