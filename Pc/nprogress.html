<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/nprogress/style.css">
	<link rel="stylesheet" href="./css/nprogress/nprogress.css">
	<style>
		.height100 {
			height: 100%;
		}

		/* .bg {
			background: url(./loading-bg.jpg) no-repeat center;
			background-size: cover;
		} */

		img.aaa {
			position: fixed;
			top: 0;
			left: 0;
			/* display: none; */
			opacity: 0;
			width: 100%;
			height: 100%;
		}
	</style>
	<script src="./lib/jquery-3.1.1.min.js"></script>
	<script src="./lib/nprogress.js"></script>
</head>

<body style='display: none'>
	<!-- <header class='page-header'>
		<span class='nprogress-logo fade out'></span>
		<h1>NProgress<i>.js</i></h1>
		<p class='fade out brief big'>A nanoscopic progress bar. Featuring realistic
			trickle animations to convince your users that something is happening!</p>
	</header> -->
	<img src="./images/loading-bg.jpg" class="aaa">

	<script>
		NProgress.configure({
			showSpinner: false, // 不显示转动的小圆圈
			// mininum: 0.1,
			// easing: 'ease',
			// speed: 500,
			// trickle: false,
			// trickleSpeed: 200,
			parent: 'body'
		});

		$(function () {
			// $('html').addClass('height100')
			$('body').show();
			// $('body').addClass('height100 bg')
			$('.aaa').animate({
				'opacity': '0.3'
			}, 500, function () {
				$(this).stop().animate({
					'opacity': '0.9'
				})
			})
			// $('body').addClass('height100 bg fade out brief big')


			NProgress.start();
			setTimeout(function () {
				NProgress.done();
				// if ($('html').hasClass('height100')) {
				// 	$('html').removeClass('height100')
				// 	$('body').removeClass('height100 bg')

				// }
				$('.aaa').animate({
					'opacity': '0'
				})
				$('.fade').removeClass('out');
			}, 2400);
		})
	</script>

</body>

</html>
