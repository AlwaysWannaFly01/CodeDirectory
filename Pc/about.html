<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"

	<title>关于無谷</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">

	<link rel="stylesheet" href="./css/about.css">

<body>

	<div id="header"></div>

	<a name="brand">
		<div class="shared article_container">
			<h2>品牌介绍</h2>
			<h3>BRAND INTRODUCTION</h3>
			<div class="block">
				<div class="img-part">
					<img class="lazy" data-original="./images/logo-transparent.png">

				</div>
				<table>
					<tbody>
						<tr>
							<td class="align-middle">
								無谷轻食品牌创建于2017年9月，成立以来凭借其产品的独特风味饱受消费者所青睐，沙拉、谷物饭、意面等产品已成为年轻群体中的日常饮食。同时，無谷轻食为顾
								理想的生活状态——健康、时尚且高质，無谷轻食通过对品牌不断的升华，在行业中担任着引领潮流的重要角色。
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</a>

	<a name="course">
		<div class="shared company_course">
			<h2>公司历程</h2>
			<h3>COMPANY HISTORY</h3>
			<img class="lazy" data-original="./images/history.png">
		</div>
	</a>

	<a name="honor">
		<div class="shared honor_display">
			<h2>荣誉展示</h2>
			<h3>HONOR DISPLAY</h3>
			<img class="lazy" data-original="./images/honor.png">
		</div>
	</a>

	<a name="store">

				<img class="lazy" data-original="./images/store3.png">
				<img class="lazy" data-original="./images/store4.png">
			</div>
		</div>
	</a>

	<a name="spread">
		<div class="shared store_place">
		<h2>门店分布</h2>
		<h3>STORE LOCATIONS</h3>
		<div class="store-slideshow">
			<div class="swiper-container store-swiper-container">
				<div class="swiper-wrapper">

						<img class="lazy" data-original="./images/map/hubei.png">

					<div class="swiper-slide store-item">
						<img class="lazy" data-original="./images/map/guangdong.png">

					</div>
					<div class="swiper-slide store-item">
						<img class="lazy" data-original="./images/map/shanxi.png">
					</div>
					<div class="swiper-slide store-item">
						<img class="lazy" data-original="./images/map/zhejiang.png">
					</div>
					<div class="swiper-slide store-item">

					</div>
					<div class="swiper-slide store-item">

					<div class="swiper-slide store-item">

					<div class="swiper-slide store-item">

					<div class="swiper-slide store-item">

					</div>
					<div class="swiper-slide store-item">
						<img class="lazy" data-original="./images/map/sichuan.png">
					</div>
					<div class="swiper-slide store-item">
						<img class="lazy" data-original="./images/map/yunan.png">
