                <h1>案号：（2018）鄂0103刑初76号 案由：开设赌场罪</h1>
            </div>
            <div class="article-t2">
                <p>
                    被告人谢某在本市江汉区马场角路“富豪花园小区”富豪会所的一楼经理室内以玩“百家乐”的方式开设赌场，被告人其他二人作为该赌场的“水手”，专门负责赌桌上赌资的赔付工作。
                </p>
                <p>
                    2017年7月25日2时许，公安机关将该赌场查获，抓获参赌人员36人，并当场缴获赌资人民币194850元。
                </p>
                <p>
                    叶鑫律师作为辩护人提出被告人谢某如实供述罪行，请求从轻处罚的辩护意见，符合事实及法律规定被法院采纳，并通过大量的沟通工作后，最终为被告人争取到了9个月的刑期。
                </p>
            </div>
        </div>
    </div>
