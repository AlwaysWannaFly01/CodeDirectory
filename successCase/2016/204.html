                <h1>案号：（2016）鄂0105刑初204号 案由：容留他人吸毒罪</h1>
            </div>
            <div class="article-t2">
                <p>
                    武汉市汉阳区人民检察院以武阳检刑诉（2016）199号起诉书指控被告人王某犯容留他人吸毒罪，于2016年3月1日向本院提起公诉。
                </p>
                <p>
                    本院于同日立案，并依法适用简易程序，实行独任审判，于2016年3月11日公开开庭审理了本案。
                </p>
                <p>
                    被告人王某在武汉市汉阳区马沧湖路某酒店开设8218号房间，容留吸毒人员常某、兰某、杨某、何某在房间内吸食毒品，后被公安人员当场抓获。
                </p>
                <p>
                    叶鑫潘杨律师在事实和法律的基础上提出辩护意见，被法院进行采纳，最终被告人只被判处五个月的拘役。
                </p>
