                <h1>案号：（2016）鄂0105刑初806号 案由：抢劫罪</h1>
            </div>
            <div class="article-t2">
                <p>
                    徐某涉嫌犯抢劫罪于2016年5月11日被刑事拘留，同年6月9被逮捕。

                </p>
                <p>
                    徐某在武汉市汉阳区汉阳大道大桥局附近工商银行旁，以争风吃醋为借口，向庞某索要人民币2万元补偿，遭到庞某拒绝后，徐鑫挥拳打向庞某面部，林安见状上前帮忙，二人采取拳打脚踢的方式将庞某打倒在地后，抢走庞某随身携带的iphone6s16g手机1部，随即逃离现场。
                </p>
                <p>
                    潘扬律师经过缜密分析后提出被告人徐某系自首，初犯、偶犯，认罪态度好，主观恶性小，已取得被害人谅解的辩护观点，请求从轻处罚并得到采纳。最终徐某获得轻判。
                </p>
