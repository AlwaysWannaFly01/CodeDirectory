            </div>
            <div class="article-t2">
                <p>
                    被告人王某因涉嫌犯非法持有毒品罪于2017年8月7日被刑事拘留，同年9月8日被逮捕，2017年8月6日中午，被告人王某在其居住地，被公安民警抓获，并当场从其住所收缴甲基苯丙胺片剂（俗称“麻古”）、甲基苯丙胺（冰毒）及氯胺酮若干。
                </p>
                <p>
                    辩护人叶鑫、潘扬辩称被告人王建明归案后如实供述犯罪事实，当庭自愿认罪，要求对其从轻处罚的观点，与本案事实、证据和法律规定相符，法院予以采纳。
