                <h1>案号：（2019）鄂0105刑初447号缓刑案 案由：非法拘禁罪</h1>
            </div>
            <div class="article-t2">
                <p>被告人张某与胡某2因工资结算产生纠纷，遂前往武汉市汉阳区胡某2家中讨要工资。</p>
                <p>
                    因胡某2不在家，被告人张某非法限制在家中的胡某2母亲柴某1及女儿胡某1的人身自由长达十余小时。
                </p>
                <p>
                    期间，被告人张某持胡某2家中菜刀对柴某1、胡某1相威胁并打了胡某1两耳光。
                </p>
                <p>次日11时许，公安机关出警后将柴某1、胡某1解救并在现场将被告人张某抓获。</p>
                <p>本案性质较为恶劣，但是经过叶鑫律师和潘扬律师的专业辩护之后，张某最终获得缓刑。</p>
