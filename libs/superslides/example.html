<!doctype html>
<html>
<head>
    <title>superslides.js example</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="superslides.js"></script>
</head>
<body>
    <script>
        $(document).ready(function() {
            $('#slides').superSlides({
                delay : 2000
            });
        });
    </script>

    <div id="slides">
        <ul>
            <li>
                <div class="item">Slide 1</div>
                <div class="item">Slide 1</div>
            </li>
            <li>
                <div class="item">Slide 2</div>
                <div class="item">Slide 2</div>
            </li>
        </ul>
    </div>
</body>
</html>
