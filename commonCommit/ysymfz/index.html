                <h1>掩饰、隐瞒犯罪所得  刑法第三百一十二条</h1>
            </div>
            <div class="article-t2">
                <p>
                    掩饰、隐瞒犯罪所得、犯罪所得收益是指明知是犯罪所得及其产生的收益而予以窝藏、转移、收购、代为销售或者以其他方法掩饰、隐瞒的行为。
                </p>
                <p>
                    量刑标准：
                </p>
                <p>1.明知是犯罪所得及其产生的收益而予以窝藏、转移、收购、代为销售或者以其他方法掩饰、隐瞒的，处三年以下有期徒刑、拘役或者管制，并处或者单处罚金；</p>
                <p>2.情节严重的，处三年以上七年以下有期徒刑，并处罚金。</p>
                <p>3.单位犯前款罪的，对单位判处罚金，并对其直接负责的主管人员和其他直接责任人员，依照前款的规定处罚。</p>
            </div>
        </div>
