
<!DOCTYPE html>

<div id="header" class="main nav"></div>

<div class="main banner">
    <div class="_container">
        <ul>
            <li>
                <a href='#' target="_self"><img src='..\images\allimg\20200513\1-200513110920923.jpg' alt='無谷轻食'></a>

            </li>
            <li>
                <a href='#' target="_self"><img src='..\images\allimg\20200512\1-200512152553124.jpg' alt='無谷轻食'></a>

            <li>

            </li>

            </li>
        </ul>
    </div>
    <div class="hd">
        <ul>
            <li class="">1</li>
            <li class="on">2</li>

        </ul>
    </div>
    <a class="prev" href="javascript:void(0)"></a>
    <a class="next" href="javascript:void(0)"></a>
</div>



<div class="main newlist">
    <div class="w1200 clearfix">
        <div class="w300" id="mainLeft"></div>

        <div class="w800 _product">
            <div class="n8 bt inl">
                <strong>無谷轻食</strong><span>WG</span>
                <span class="m_r"> <a href='../index/index.html' class=''>首页</a> &gt; <a href='index.html'>無谷产品</a> &gt;

            </div>
            <div class="n8 cpn _product-list">
                <dl>
                    <dd>
                        <ul id="content" class="clearfix"></ul>
                    </dd>
                </dl>
            </div>

            <div class="n8 all_page" id="pages">
                <li><a href="grain.html">首页</a></li>
                <li><a href="grain.html">上一页</a></li>
                <li><a href="grain.html">1</a></li>

            </div>

        </div>
    </div>
</div>


<div id="footer" class="main foot"></div>
<div id="toTop" class="main"></div>

<script id="temp" type="text/html">
    {{each list value i}}
    <li>
        <a>
            <div>
                <img src="{{value['img']}}" alt="{{value['name']}}">
                <section>
                    <table class="pure-table">
                        <thead>
                        <tr>
                            <th>食材</th>
                            <th>克数</th>
                            <th>热量<br/>(大卡)</th>
                            <th>碳水化<br/>合物(克)</th>
                            <th>脂肪<br/>(克)</th>
                            <th>蛋白质<br/>(克)</th>
                        </tr>
                        </thead>

                        <tbody>
                        {{each value['data'] item index}}
                        <tr>
                            <td>{{item[0]}}</td>
                            <td>{{item[1]}}</td>
                            <td>{{item[8]}}</td>
                            <td>{{item[9]}}</td>
                            <td>{{item[10]}}</td>
                            <td>{{item[11]}}</td>
                        </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </section>
            </div>
            <p class="title">{{value['name']}}</p>
        </a>
    </li>
    {{/each}}
</script>
<script>
    var goodsList = _list['grain'].data;
    var newArray = [];
    var newObj = {}
    Object.keys(goodsList).forEach(function (key) {
        if (key > 5 && key < 12) {
            newArray.push(goodsList[key])
        }
    });
    newObj['list'] = newArray
    var html = template('temp', newObj);
    document.getElementById('content').innerHTML = html;
</script>

</body>
