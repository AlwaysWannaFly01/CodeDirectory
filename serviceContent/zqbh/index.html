            <div class="content">
                <div>
                    辩护权是一项基本人权，保障辩护权就是保障犯罪嫌疑人、被告人的人权，辩护制度的存在的意义就在于保障人权和防止公权力的滥用，从而实现真正的司法公正。由于刑事案件涉及的是人身自由和生命，所以法律赋予并保障犯罪嫌疑人、被告人完整的辩护权是十分必要的。同时律师所说的话专业，知道从哪些方面往轻的方面辩护，会告诉你如何做才能从轻处罚，律师的意见法院会重视，判决书中要写出来的，你自己说人家会说你是狡辩不能客观，而且刑事案件很专业，律师还可以提出判几年的建议权。这些都是当事人没有能力自我实现的。
